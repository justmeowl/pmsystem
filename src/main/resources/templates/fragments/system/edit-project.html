<div id="modal-dialog" th:fragment="edit-project">
  <div id="modal-content">
    <form th:action="@{/project/{id}/edit(id=${activeProject.id})}" method="post">
      <div class="error-message">
        <small th:text="${errorMessage} ?: ''"></small>
      </div>
      <table>
        <tr>
          <td><label for="name">Project name</label></td>
          <td><label for="numberEmployees">Number of Employee</label></td>
        </tr>
        <tr>
          <td><input type="text" th:placeholder="${activeProject.name}" name="name" id="name"/></td>
          <td><input type="text" th:placeholder="${activeProject.numberEmployees}" name="numberEmployees" id="numberEmployees"/><br/></td>
        </tr>
        <tr>
          <td colspan="2"><button>Edit</button></td>
          <td></td>
        </tr>
      </table>
    </form>
  </div>
</div>
